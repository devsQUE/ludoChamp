<input class="hidden modal-toggle" id="play-modal-toggle" type="checkbox"/>
<div class="modal-backdrop fixed inset-0 z-50 hidden items-center justify-center bg-black/50 backdrop-blur-sm p-4">
<div class="relative w-full max-w-sm rounded-xl bg-white shadow-xl p-6">
    <label class="absolute top-2 right-2 flex h-8 w-8 cursor-pointer items-center justify-center rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200" for="play-modal-toggle">
        <span class="material-symbols-outlined text-xl">close</span>
    </label>
    
    <div class="flex flex-col gap-5">
        <h2 class="text-2xl font-bold text-gray-900 text-center">Set Up Your Game</h2>
        
        <div>
            <label class="text-sm font-medium text-gray-600 mb-2 block">Piece Type</label>
            <div class="grid grid-cols-2 gap-3">
                <label class="relative cursor-pointer">
                    <input checked="" class="peer sr-only" name="piece_type" type="radio" value="pawns" id="optionPiece" checked/>
                    <div class="flex items-center justify-center h-12 rounded-lg bg-gray-100 peer-checked:bg-primary peer-checked:text-white text-gray-700 font-bold transition">Pawns</div>
                </label>
                <label class="relative cursor-pointer">
                    <input class="peer sr-only" name="piece_type" type="radio" value="tokens" id="optionPiece"/>
                    <div class="flex items-center justify-center h-12 rounded-lg bg-gray-100 peer-checked:bg-primary peer-checked:text-white text-gray-700 font-bold transition">Tokens</div>
                </label>
            </div>
        </div>

        <input checked="" class="peer sr-only players-2-toggle" id="players-2" name="num_players" type="radio" value="2" checked/>
        <input class="peer sr-only players-3-toggle" id="players-3" name="num_players" type="radio" value="3"/>
        <input class="peer sr-only players-4-toggle" id="players-4" name="num_players" type="radio" value="4"/>

        <div>
            <label class="text-sm font-medium text-gray-600 mb-2 block">Number of players</label>
            <div class="grid grid-cols-3 gap-3">
                <label class="relative cursor-pointer" for="players-2">
                    <div class="flex items-center justify-center h-12 rounded-lg bg-gray-100 peer-checked:bg-primary peer-checked:text-white text-gray-700 font-bold transition">2 Players</div>
                </label>
                <label class="relative cursor-pointer" for="players-3">
                    <div class="flex items-center justify-center h-12 rounded-lg bg-gray-100 peer-checked:bg-primary peer-checked:text-white text-gray-700 font-bold transition">3 Players</div>
                </label>
                <label class="relative cursor-pointer" for="players-4">
                    <div class="flex items-center justify-center h-12 rounded-lg bg-gray-100 peer-checked:bg-primary peer-checked:text-white text-gray-700 font-bold transition">4 Players</div>
                </label>
            </div>
        </div>

        <div class="player-name-fields space-y-3">
            <div class="player-1-field hidden">
                <label class="text-sm font-medium text-gray-600 mb-2 block" for="player_name_1">Players Name</label>
                <input class="w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary/50 transition" id="player_name_1" placeholder="Enter name" type="text" value="Player 1" maxlength="10"/>
            </div>
            <div class="player-2-field hidden">
                <!-- <label class="text-sm font-medium text-gray-600 mb-2 block" for="player_name_2">Player 2 Name</label> -->
                <input class="w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary/50 transition" id="player_name_2" placeholder="Enter name" type="text" value="Player 2" maxlength="10"/>
            </div>
            <div class="player-3-field hidden">
                <!-- <label class="text-sm font-medium text-gray-600 mb-2 block" for="player_name_3">Player 3 Name</label> -->
                <input class="w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary/50 transition" id="player_name_3" placeholder="Enter name" type="text" value="Player 3" maxlength="10"/>
            </div>
            <div class="player-4-field hidden">
                <!-- <label class="text-sm font-medium text-gray-600 mb-2 block" for="player_name_4">Player 4 Name</label> -->
                <input class="w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary/50 transition" id="player_name_4" placeholder="Enter name" type="text" value="Player 4" maxlength="10"/>
            </div>
        </div>
        
        <label class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-primary hover:bg-primary/90 text-white text-lg font-bold leading-normal tracking-[0.015em] transition-transform active:scale-95" for="play-modal-toggle" id="playBtn">
            <span class="truncate">Confirm</span>
        </label>
    </div>
    </div>
</div>
